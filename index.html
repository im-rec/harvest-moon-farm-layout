<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1>Harvest Moon Back To Nature Farm Layout</h1>
    
    <!-- All season -->
    <div class="category">
        <h3>All Season</h3>
        <div class="options">
            <button class="rumput" data-value="0036-0001">Rumput</button>
            <button class="batu" data-value="003A-0000">Batu</button>
            <button class="kayu" data-value="003F-0000">Kayu</button>
        </div>
    </div>

    <!-- Spring -->
    <div class="category">
        <h3>Spring</h3>
        <div class="options">
            <button class="lobak" data-value="0022-0002">Lobak</button>
            <button class="ketimun" data-value="0024-0003">Ketimun</button>
            <button class="strawberry" data-value="0025-0003">Strawberry</button>
            <button class="kubis" data-value="0026-0003">Kubis</button>
            <button class="moondrop" data-value="0031-0001">Flower Moondrop</button>
            <button class="toy" data-value="0034-0001">Flower Toy Flower</button>
        </div>
    </div>

    <!-- Summer -->
    <div class="category">
        <h3>Summer</h3>
        <div class="options">
            <button class="tomat" data-value="0027-0004">Tomat</button>
            <button class="jagung" data-value="0028-0004">Jagung</button>
            <button class="bawang" data-value="0029-0003">Bawang</button>
            <button class="labu" data-value="002A-0003">Labu</button>
            <button class="nanas" data-value="002B-0004">Nanas</button>
            <button class="pinkcat" data-value="0032-0001">Flower Pink Cat</button>
        </div>
    </div>

    <!-- Fall -->
    <div class="category">
        <h3>Fall</h3>
        <div class="options">
            <button class="terung" data-value="002C-0003">Terung</button>
            <button class="wortel" data-value="002D-0002">Wortel</button>
            <button class="kentangmanis" data-value="002E-0002">Kentang Manis</button>
            <button class="bayam" data-value="002F-0002">Bayam</button>
            <button class="cabaihijau" data-value="0030-0004">Cabai Hijau</button>
            <button class="magicred" data-value="0033-0001">Magic Red</button>
        </div>
    </div>

    <div class="farm-layout" id="farmLayout"></div>
    <div id="buttons">
        <button id="generateButton">Generate</button>
        <button id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
